<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>BookHub â€” Auth</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="header">
    <div class="container header__row">
      <a class="brand" href="index.html">BookHub</a>

      <div class="spacer"></div>

      <button id="themeToggle" class="icon-btn" title="Theme">ðŸŒ“</button>
      <button id="menuToggle" class="icon-btn menu-toggle" aria-label="Menu">â˜°</button>
    </div>
  </header>

  <nav id="mobileMenu" class="mobile-menu">
    <a href="index.html">Home</a>
  </nav>

  <main class="container main" style="display:grid; place-items:center; min-height:60vh">
    <div class="card p-3 auth-card">
      <div class="row" style="justify-content:space-between; align-items:center">
        <h2 style="margin:0">Login / Register</h2>
        <span class="badge" id="whoBadge" style="display:none"></span>
      </div>

      <div class="auth-forms">
        <form id="registerForm" class="card p-3 form-stack" style="background:var(--card-bg)">
          <h3 style="margin:0 0 10px">Register</h3>
          <input class="input" id="regEmail" type="email" placeholder="Email" required>
          <input class="input" id="regPassword" type="password" placeholder="Password" minlength="6" required>
          <select class="select" id="regRole">
            <option value="user">user</option>
            <option value="admin">admin</option>
          </select>
          <button class="btn btn-primary" type="submit">Create account</button>
          <div class="meta" id="regMsg"></div>
        </form>

        <form id="loginForm" class="card p-3 form-stack" style="background:var(--card-bg)">
          <h3 style="margin:0 0 10px">Login</h3>
          <input class="input" id="logEmail" type="email" placeholder="Email" required>
          <input class="input" id="logPassword" type="password" placeholder="Password" required>
          <button class="btn btn-light" type="submit">Login</button>
          <div class="meta" id="logMsg"></div>
        </form>
      </div>

      <div class="row" style="margin-top:12px; justify-content:space-between; align-items:center">
        <a class="btn btn-light" href="index.html">Back</a>
        <button class="btn btn-danger" id="logoutBtn" style="display:none">Logout</button>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container footer__row">
      <div>Â© 2026 BookHub</div>
      <nav class="footer__nav">
        <a href="index.html">Home</a>
        <a href="auth.html">Auth</a>
      </nav>
      <div class="footer__contact">JWT + RBAC</div>
    </div>
  </footer>

  <script src="app.js"></script>
  <script src="auth.js"></script>
</body>
</html>
